
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo de Créditos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador de Crédito</h1>
    <p>Introduce los datos para calcular tu crédito y consulta el historial.</p>

    <div id="form-simulador">
        <h2>Simula tu crédito</h2>
        <form id="simuladorForm">
            <label for="monto">Monto del crédito (pesos):</label>
            <input type="number" id="monto" required><br>
            <label for="plazo">Plazo en meses:</label>
            <select id="plazo" required>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select><br>
            <button type="submit">Calcular Crédito</button>
        </form>
    </div>

    <div id="resultado"></div>

    <div id="interaccion">
        <h2>Filtrar créditos</h2>
        <input type="number" id="buscarCredito" placeholder="Filtrar por monto mínimo">
        <button id="ordenarCredito">Ordenar por monto</button>
    </div>

    <div id="historial">
        <h2>Historial de Créditos</h2>
        <ul id="listaHistorial"></ul>
    </div>

    <script src="js/miarchivo.js"></script>
</body>
</html>
