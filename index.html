
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Avanzado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador de Crédito</h1>
    <p>Introduce los datos para calcular tu crédito y consulta el historial.</p>

    <!-- Formulario para simular crédito -->
    <div id="form-simulador">
        <h2>Simula tu crédito</h2>
        <form id="simuladorForm">
            <label for="monto">Monto del crédito (pesos):</label>
            <input type="number" id="monto" required><br>
            <label for="plazo">Plazo en meses:</label>
            <select id="plazo" required>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select><br>
            <button type="submit">Calcular Crédito</button>
        </form>
    </div>

    <!-- Sección para mostrar resultados -->
    <div id="resultado"></div>

    <!-- Historial de créditos -->
    <div id="historial">
        <h2>Historial de Créditos</h2>
        <ul id="listaHistorial"></ul>
    </div>

    <!-- Formulario para búsqueda -->
    <div id="form-busqueda">
        <h2>Buscar créditos por monto</h2>
        <form id="busquedaForm">
            <label for="minMonto">Monto mínimo:</label>
            <input type="number" id="minMonto" required><br>
            <label for="maxMonto">Monto máximo:</label>
            <input type="number" id="maxMonto" required><br>
            <button type="submit">Buscar</button>
        </form>
        <ul id="resultadosBusqueda"></ul>
    </div>

    <!-- Sección para cargar datos desde una API -->
    <div id="api-data">
        <h2>Últimos Datos de Mercado Financiero</h2>
        <button id="cargarDatos">Cargar Datos</button>
        <ul id="listaDatos"></ul>
    </div>

    <script src="js/miarchivo.js"></script>
</body>
</html>
